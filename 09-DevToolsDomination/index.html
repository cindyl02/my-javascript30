<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello!");

      // Interpolated
      console.log("hello %s!", "world");

      // Styled
      console.log("%c hello", "font-size: 16px; background: red;");

      // warning!
      console.warn("warning");

      // Error :|
      console.error("error occurred");

      // Info
      console.info("info");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is incorrect");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      console.clear();

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`Age: ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("HI");
      console.count("B");
      console.count("HI");
      console.count("B");
      console.count("HI");
      console.count("HI");
      console.count("HI");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users")
        .then((res) => res.json)
        .then((data) => console.timeEnd("fetching data"));
    </script>
  </body>
</html>
